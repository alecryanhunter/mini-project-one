<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Landing Page</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="https://github.com/alecryanhunter">Github</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a>About Me</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Image and Caption Section -->
            <section>
                <h1>Alec's Landing Page</h1>
                <figure>
                    <img src="xray_sq.jpg" alt="An excited child wearing x-ray goggles.">
                    <figcaption>A visual representation of my mood.</figcaption>
                </figure>
            </section>
            <!-- Contact Form Section -->
            <section id="contact" class="contact">
                <form action="">
                    <h2>Contact Me!</h2>
                    <label for="contact-name">Name</label>
                    <input type="text" placeholder="Name" id="contact-name">
                    <label for="contact-email">Email</label>
                    <input type="email" placeholder="Email" id="contact-email">
                    <button>Send</button>
                </form>
            </section>
        </main>

        <footer>
            <p>Created by Alec Hunter</p>
        </footer>
    </body>
</html>
